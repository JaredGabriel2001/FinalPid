<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Processamento de Imagens - Algoritmos</title>
  <style>
    body { font-family: Arial, sans-serif; }
    canvas { border: 1px solid #000; margin: 10px; }
    .filter-buttons { margin: 10px 0; display: none; }
    .filter-buttons button { margin-right: 5px; }
  </style>
</head>
<body>
  <h1>Processamento de Imagens - Algoritmos</h1>
  
  <!-- Seletor de algoritmo -->
  <label for="algSelect">Selecione o algoritmo:</label>
  <select id="algSelect">
    <option value="marr">Marr-Hildreth</option>
    <option value="canny">Canny</option>
    <option value="otsu">Otsu</option>
    <option value="watershed">Watershed</option>
    <option value="freeman">Cadeia de Freeman</option>
    <option value="box">Filtro Box</option>
  </select>
  <br><br>
  
  <!-- Contêiner para os botões de filtro box -->
  <div id="filterButtons" class="filter-buttons">
    <!-- Botões serão gerados dinamicamente -->
  </div>
  
  <!-- Input para escolha da imagem -->
  <input type="file" id="upload" accept="image/*" />
  <br><br>
  
  <!-- Canvas para exibir a imagem original e o resultado -->
  <canvas id="canvas"></canvas>
  <canvas id="result"></canvas>

  <!-- Scripts dos algoritmos -->
  <script src="Marr-Hildreth.js"></script>
  <script src="Canny.js"></script>
  <script src="Otsu.js"></script>
  <script src="Watershed.js"></script>
  <script src="Freeman.js"></script>
  <script src="BoxFilter.js"></script>
  <!-- Script principal -->
  <script src="main.js"></script>
</body>
</html>
